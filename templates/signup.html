{% extends 'base.html' %}
{% block content %}

<div class="container my-5" id="signup">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Signup</h2>
            <form method="post">
                {% load crispy_forms_tags %}
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-success w-100">Signup</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
